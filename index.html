<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello</title>
</head>
<body>
    <div class="container">
        <div id="app" class="carosello">
            <div class="items">
                <div class="item active">
                    <img :src="slides[activeClass].image" alt="slides[activeClass].title">
                    <div class="text">
                        <h3>{{slides[activeClass].title}}</h3>
                        <p>{{slides[activeClass].text}}</p>
                    </div>
                </div>
            </div>
            <div class="thumbs">
                <div v-for="slide, i in slides" class="thumb" :class="i === activeClass ? 'active' : '' " :mykey="i">
                    <img :src="slide.image" :alt="slide.title">
                </div>
                <div class="prev"><i class="fas fa-arrow-circle-up"></i></div>
                <div @click="nextSlide" class="next"><i class="fas fa-arrow-circle-down"></i></div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
